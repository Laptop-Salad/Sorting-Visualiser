<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="algorithms.js"></script>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Sorting Visualiser</title>
</head>
<body class="bg-dark">

    <div class="p-1 d-flex flex-row">
        <button id="randomiseBtn" onclick="removeDivs()" class="m-1">Randomise</button>

        <div class="m-2">
            <label for="sizeSlider" class="text-light">Array Size</label>
            <input type="range" min="5" max="100" value="100" id="sizeSlider" oninput="sizeChange()">
        </div> 

        <select id="algoSelection" class="form-select form-select-sm w-25 m-1" onchange="algoChange()">
            <option value="1">Selection Sort</option>
            <option value="2">Bubble Sort</option>
            <option value="3">Merge Sort</option>
        </select>

        <button id="sortBtn" onClick="callSort()">Sort</button>
    </div>

    <div id="graphArea" class="d-flex flex-row">

    </div>
    
</body>
</html>
